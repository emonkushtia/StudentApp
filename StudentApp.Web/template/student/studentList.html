<section class="contact-body box-left visible">
    <div class="vbox">
        <div class="navbar-header">
            <form role="search">
                <div class="input-group">
                    <input type="text" ng-model="StudentList.searchValue" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="StudentList.filterRecords()" type="button">Go!</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="row-row">
            <div class="cell">
                <div class="cell-inner">
                    <article class="contact-list contact-content has-aside">
                        <div class="panel">
                            <div class="panel-heading">
                                <h5 class="panel-title">Students List</h5>
                            </div>

                            <div class="panel-body">
                                <div class="list-group">
                                    <a ng-repeat="student in StudentList.students" href="#/student/{{student.id}}" class="list-group-item">
                                        <h4 class="list-group-item-heading ellipsis"> {{student.name}}</h4>
                                        <p class="list-group-item-text text-muted ellipsis">{{student.phone}}</p>
                                    </a>
                                </div>
                            </div>
                            <div class="panel-footer clearfix">
                                Show per page:
                                <div class="paging-record-count">
                                    <select data-ui-select2="{ allowClear: false,minimumResultsForSearch: -1, width: '100%'}" data-ng-model="StudentList.pageSize" data-ng-change="StudentList.pageSizeChanged()">
                                       
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>

                                </div>
                                records
                                <pagination data-ng-show="StudentList.totalItems > StudentList.pageSize" class="pull-right" data-boundary-links="true" data-direction-links="false" data-total-items="StudentList.totalItems" data-items-per-page="StudentList.pageSize" data-ng-model="StudentList.currentPage" data-ng-change="StudentList.pageChanged()" class="pagination-sm" first-text="&laquo;" last-text="&raquo;"></pagination>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-default btn-lg btn-block" ng-click="StudentList.addStudent()">
            <span class="glyphicon glyphicon-plus-sign"></span> Add new student
        </button>
    </div>
</section>
